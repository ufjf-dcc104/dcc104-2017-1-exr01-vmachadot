<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DCC104 - Exemplo 01</title>
    <script src="Sprite.js" charset="utf-8">

    </script>
  </head>
  <body>
    <h1>DCC104 - Exemplo 01</h1>
    <canvas></canvas>
    <script>
      var eCanvas = document.getElementsByTagName("canvas")[0];
      var ctx = eCanvas.getContext("2d");



      var azul = new Sprite("blue", 0, 0);
      var vermelho = new Sprite("red", 15, 30);


      var fps = 120;
      var atual = new Date();
      var anterior = new Date();
      var dt = 1/fps;

      //setInterval(desenha, 1000/fps);
      desenha();

      function desenha() {
        requestAnimationFrame(desenha);
        atual = new Date();
        dt = (atual - anterior) / 1000;

        ctx.clearRect(0, 0, eCanvas.width, eCanvas.height);
        ctx.fillStyle = "darkgreen";
        ctx.fillText("dt: " + dt + " fps: " + Math.floor(1/dt), 10, 10);

        azul.mover(dt);
        vermelho.mover(dt);

        azul.desenhar(ctx);
        vermelho.desenhar(ctx);

        anterior = atual;

        addEventListener("keydown", function(e) {
          //console.log(e.keyCode);
          switch (e.keyCode) {
            case 37:
              azul.vx = -100;
              break;
            case 38:
              azul.vy = -100;
              break;
            case 39:
              azul.vx = +100;
              break;
            case 40:
              azul.vy = +100;
              break;
            default:
          }
        });

        addEventListener("keyup", function(e) {
          //console.log(e.keyCode);
          switch (e.keyCode) {
            case 37:
              azul.vx = 0;
              break;
            case 38:
              azul.vy = 0;
              break;
            case 39:
              azul.vx = 0;
              break;
            case 40:
              azul.vy = 0;
              break;
            default:
          }
        });
      }

    </script>
  </body>
</html>
